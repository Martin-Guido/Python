{% extends 'app/base.html' %}
  {% load static %}
  {% block content %}
  
    {% for service in servicios %}

    <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.imagenes.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            
            <span class="section-heading-lower">{{service.titulo}}</span>
          </h2>
          <p class="mb-3">{{service.contenido}}
          </p>
         
        </div>
      </div>
    </div>
  </section>

    


    {% endfor %}


    {% endblock %}
